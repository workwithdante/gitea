suite: actions template | rolebinding-job
release:
  name: gitea-unittests
  namespace: testing
templates:
  - templates/rolebinding-job.yaml
tests:
  - it: doesn't renders a RoleBinding by default
    template: templates/rolebinding-job.yaml
    asserts:
      - hasDocuments:
          count: 0
  - it: renders a RoleBinding
    template: templates/rolebinding-job.yaml
    set:
      enabled: true
      provisioning:
        enabled: true
      persistence:
        enabled: true
        mount: true
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: RoleBinding
          apiVersion: rbac.authorization.k8s.io/v1
          name: gitea-unittests-actions-token-job
  - it: doesn't renders a RoleBinding when criteria met BUT actions are not enabled
    template: templates/rolebinding-job.yaml
    set:
      enabled: false
      provisioning:
        enabled: true
      persistence:
        enabled: true
        mount: true
    asserts:
      - hasDocuments:
          count: 0
