suite: actions template | serviceaccount-job
release:
  name: gitea-unittests
  namespace: testing
templates:
  - templates/serviceaccount-job.yaml
tests:
  - it: doesn't renders a ServiceAccount by default
    template: templates/serviceaccount-job.yaml
    asserts:
      - hasDocuments:
          count: 0
  - it: renders a ServiceAccount
    template: templates/serviceaccount-job.yaml
    set:
      enabled: true
      provisioning:
        enabled: true
      persistence:
        enabled: true
        mount: true
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: ServiceAccount
          apiVersion: v1
          name: gitea-unittests-actions-token-job
  - it: doesn't renders a ServiceAccount when criteria met BUT actions are not enabled
    template: templates/serviceaccount-job.yaml
    set:
      enabled: false
      provisioning:
        enabled: true
      persistence:
        enabled: true
        mount: true
    asserts:
      - hasDocuments:
          count: 0
