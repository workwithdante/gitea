suite: actions template | secret-token
release:
  name: gitea-unittests
  namespace: testing
templates:
  - templates/secret-token.yaml
tests:
  - it: doesn't renders a Secret by default
    template: templates/secret-token.yaml
    asserts:
      - hasDocuments:
          count: 0
  - it: renders a Secret
    template: templates/secret-token.yaml
    set:
      enabled: true
      provisioning:
        enabled: true
      persistence:
        enabled: true
        mount: true
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: Secret
          apiVersion: v1
          name: gitea-unittests-actions-token
  - it: doesn't renders a Secret when criteria met BUT actions are not enabled
    template: templates/secret-token.yaml
    set:
      enabled: false
      provisioning:
        enabled: true
      persistence:
        enabled: true
        mount: true
    asserts:
      - hasDocuments:
          count: 0
