suite: actions template | role-job
release:
  name: gitea-unittests
  namespace: testing
templates:
  - templates/role-job.yaml
tests:
  - it: doesn't renders a Role by default
    template: templates/role-job.yaml
    asserts:
      - hasDocuments:
          count: 0
  - it: renders a Role
    template: templates/role-job.yaml
    set:
      enabled: true
      provisioning:
        enabled: true
      persistence:
        enabled: true
        mount: true
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: Role
          apiVersion: rbac.authorization.k8s.io/v1
          name: gitea-unittests-actions-token-job
  - it: doesn't renders a Role when criteria met BUT actions are not enabled
    template: templates/role-job.yaml
    set:
      enabled: false
      provisioning:
        enabled: true
      persistence:
        enabled: true
        mount: true
    asserts:
      - hasDocuments:
          count: 0
